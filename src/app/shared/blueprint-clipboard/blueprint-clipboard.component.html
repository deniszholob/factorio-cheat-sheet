<ng-template #tipContent>{{ tooltipMsg }}</ng-template>
<button
  class="btn btn-link txt-factorio-blue"
  #tooltip="ngbTooltip"
  [ngbTooltip]="tipContent"
  [autoClose]="false"
  [disabled]="!url || !blueprintString"
  [placement]="tooltipPlacement"
  (click)="copyBpString(blueprintString, tooltip)"
  triggers="hover"
>
  <i class="fas fa-book"></i>
</button>
